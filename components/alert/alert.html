<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <script src="https://kit.fontawesome.com/f3f9dcc437.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="alert.css" />
</head>

<body>
    <div class="alert-container">
        <div class="alert  alert-success">
            <div class="success-icon"><i class="fas fa-check-circle  success-txt "></i></div>
            <div class="success-txt">Success!</div>
            <div class="close"><i class="fas fa-times success-txt"></i></div>
        </div>
    </div>
    <div class="alert-container">
        <div class="alert  alert-info">
            <div class="info-icon"><i class="fas fa-check-circle  info-txt "></i></div>
            <div class="info-txt">Information!</div>
            <div class="close"><i class="fas fa-times info-txt"></i></div>
        </div>
    </div>
    <div class="alert-container">
        <div class="alert  alert-warn">
            <div class="warn-icon"><i class="fas fa-check-circle  warn-txt "></i></div>
            <div class="warn-txt">Warning!</div>
            <div class="close"><i class="fas fa-times warn-txt"></i></div>
        </div>
    </div>
    <div class="alert-container">
        <div class="alert  alert-error">
            <div class="error-icon"><i class="fas fa-check-circle  error-txt "></i></div>
            <div class="error-txt">Error!</div>
            <div class="close"><i class="fas fa-times error-txt"></i></div>
        </div>
    </div>

</body>

</html>
