<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <script src="https://kit.fontawesome.com/f3f9dcc437.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="avatar.css" />
</head>

<body>
    <div>
        <img class="avatar-md circle" src="/assets/shelby.jpeg" />
    </div>
    <div class="avatar-container">
        <div>
            <img class="avatar-xs circle" src="/assets/shelby.jpeg" />
        </div>
        <div>
            <img class="avatar-sm circle" src="/assets/shelby.jpeg" />
        </div>
        <div>
            <img class="avatar-md circle" src="/assets/shelby.jpeg" />
        </div>
        <div>
            <img class="avatar-lg circle" src="/assets/shelby.jpeg" />
        </div>
    </div>
</body>

</html>
