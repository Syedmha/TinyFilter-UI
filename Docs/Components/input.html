<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <script src="https://kit.fontawesome.com/f3f9dcc437.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/components.css" />
    <link rel="stylesheet" href="/styles/document.css" />
</head>

<body>
    <section class="component-section">
        <div class="comp-box flex-col-container">
            <label class="input-label">Username*</label>
            <input type="text" class="input input-primary " />
        </div>
        <div class="comp-box flex-col-container">
            <label class="input-label">Username*</label>
            <input type="text" class="input input-valid " />
        </div>
        <div class="comp-box flex-col-container">

            <label class="input-label">Username*</label>
            <input type="text" class="input input-error " />
            <div class="input-label error-text"><span>*This is an error text</span></div>
        </div>
        <div class="comp-box flex-col-container">
            <label class="input-label">Email</label>
            <input type="text" class="input input-disabled" placeholder="This field is disabled" disabled />
        </div>
    </section>
</body>

</html>
