<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <script src="https://kit.fontawesome.com/f3f9dcc437.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/components.css" />
    <link rel="stylesheet" href="/styles/document.css" />

</head>

<body>
    <section class="component-section">
        <div class="comp-box centered-flex-col-container ">
            <h1 class="h1">Heading 1</h1>
            <h2 class="h2">Heading 2</h2>
            <h3 class="h3">Heading 3</h3>
            <h4 class="h4">Heading 4</h4>
            <h5 class="h5">Heading 5</h5>
            <h6 class="h6">Heading 6</h6>
        </div>
        <div class="comp-box centered-flex-col-container ">
            <p class="lg-txt">Large Text</p>
            <p class="md-txt">Medium Text</p>
            <p class="rg-txt">Regular Text</p>
            <p class="sm-txt">Small Text</p>
        </div>
        <div class="comp-box centered-flex-col-container">
            <p class="rg-txt gray-txt">Gray text</p>
            <p class="rg-txt underline-txt">Underline text</p>
            <p class="rg-txt strikethrough-txt">Strikethrough text</p>
        </div>
        <div class="comp-box flex-col-container">
            <p class="rg-txt left-txt">TextAlign - Left</p>
            <p class="rg-txt center-txt">TextAlign - Center</p>
            <p class="rg-txt right-txt">TextAlign - Right</p>
        </div>
    </section>
</body>

</html>
